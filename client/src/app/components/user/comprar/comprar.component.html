<head>
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">
</head>
<br>
<br>


<div style ="text-align: center">
    <h1 class="display-3">ELIGE TU ASIENTO</h1>
  </div>

  <div style ="text-align: center">
     
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <button type="button" class = "NO">LIBRE</button>
            <button type="button" class = "SI">OCUPADO</button>
            
          </div>
    </div>
    <br>
  <div class="w3-container">

    <div class="jumbotron text-justify" (click)="ngOnInit">
       <!-- Utilizamos ngFor para recorrer el array -->
       <ul>
          <li *ngFor="let fila of filas">
              <p>FILA: {{fila["fila"]}}</p>
              <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                  
                  <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button id="{{fila['fila']}}1" class = "NO" (click)="myEvent($event)">1</button>
                    <button id="{{fila['fila']}}2" class = "NO" (click)="myEvent($event)">2</button>
                    <button id="{{fila['fila']}}3" class = "NO" (click)="myEvent($event)">3</button>
                    <button id="{{fila['fila']}}4" class = "NO" (click)="myEvent($event)">4</button>
                  </div>
                  <div class="btn-group mr-2" role="group" aria-label="Second group">
                    <button id="{{fila['fila']}}5" class = "NO" (click)="myEvent($event)">5</button>
                    <button id="{{fila['fila']}}6" class = "NO" (click)="myEvent($event)">6</button>
                    <button id="{{fila['fila']}}7" class = "NO" (click)="myEvent($event)">7</button>
                    <button id="{{fila['fila']}}8" class = "NO" (click)="myEvent($event)">8</button>
                  </div>
                  <div class="btn-group mr-2" role="group" aria-label="Third group">
                    <button id=" {{fila['fila']}}9" class = "NO" (click)="myEvent($event)">9</button>
                    <button id=" {{fila['fila']}}10" class = "NO" (click)="myEvent($event)">10</button>
                  </div>
                
                </div>
          </li>
         </ul>
         
         <!-- Grid column -->

         <span id="canasientos">CANTIDAD DE ASIENTOS: {{cantidad}} </span>
  
         

    </div>
    
    
  </div>
  <button class="btn-primary" (click)="enviarMail2(user.name,user.email,cantidad)">Confirmar</button>
    <br>
<br>
