

<div class="row mt-5">
  <div class="col">
    <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalRecinto" (click)="resetForm()">Nuevo Recinto</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Direccion</th>
          <th scope="col">Descripcion</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recinto of recintos | paginate: {itemsPerPage: 7, currentPage: pageActual}; index as i">

          <th scope="row"> {{i+1}}</th>
          <td>{{recinto.nombre}}</td>
          <td>{{recinto.direccion}}</td>
          <td>{{recinto.descripcion}}</td>
          <td>
            <button class="btn btn-primary" (click)="onPreUpdateRecinto(recinto)" data-toggle="modal" data-target="#modalRecinto">Actualizar</button>
          </td>
          <td>
            <a href="/admin/list-recintos" class="btn btn-danger" (click)="onDeleteRecinto(recinto.id)">Borrar</a>
          </td>
        </tr>

      </tbody>
    </table>
    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
  </div>
</div>
<app-modal></app-modal>
