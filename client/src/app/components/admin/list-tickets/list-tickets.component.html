<div class="row mt-5">
    <div class="col">
      <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" 
      data-target="#modalTicket" (click)="resetForm()">Nuevo Ticket</button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Ticket</th>
            <th scope="col">Evento</th>
            <th scope="col">Precio</th>
            <th scope="col">Tarifa</th>
            <th scope="col">Asiento</th>
            <th scope="col">Valor</th>
            <th scope="col">CÃ³digo</th>
            <!-- <th scope="col">Oferta</th> -->
            <th scope="col">&nbsp;</th>
            <th scope="col">&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ticket of tickets | paginate: {itemsPerPage: 7, currentPage: pageActual}; index as i">
  
            <th scope="row"> {{i+1}}</th>
            <td>{{ticket.idticket}}</td>
            <td>{{ticket.idevento}}</td>
            <td>{{ticket.idprecio}}</td>
            <td>{{ticket.idtarifa}}</td>
            <td>{{ticket.idasiento}}</td>
            <td>{{ticket.valor}}</td>
            <td>{{ticket.codigo}}</td>
            <td>
              <button class="btn btn-primary" (click)="onPreUpdateTicket(ticket)" data-toggle="modal" data-target="#modalTicket">Actualizar</button>
            </td>
            <td>
              <a href="/admin/list-tickets" class="btn btn-danger" (click)="onDeleteTicket(ticket.id)">Borrar</a>
            </td>
          </tr>
  
        </tbody>
      </table>
      <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
    </div>
  </div>
  <app-modal></app-modal>
