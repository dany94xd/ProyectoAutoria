<div class="row mt-5">
  <div class="col">
    <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" 
    data-target="#modalUsuario" (click)="resetForm()">Nuevo Usuario</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">password</th>
          <th scope="col">edad</th>
          <th scope="col">Email</th>
          <th scope="col">tipo</th>
          <th scope="col">idusuario</th>
          <!-- <th scope="col">Oferta</th> -->
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios | paginate: {itemsPerPage: 7, currentPage: pageActual}; index as i">

          <th scope="row"> {{i+1}}</th>
          <td>{{usuario.name}}</td>
          <td>{{usuario.password}}</td>
          <td>{{usuario.edad}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.tipo == 1 ? 'Admin' : 'comprador'}}</td>
          <td>{{usuario.idusuario}}</td> 
          <td>
            <button class="btn btn-primary" (click)="onPreUpdateUsuario(usuario)" data-toggle="modal" data-target="#modalUsuario">Actualizar</button>
          </td>
          <td>
            <a href="/admin/list-usuarios" class="btn btn-danger" (click)="onDeleteUsuario(usuario.id)">Borrar</a>
          </td>
        </tr>

      </tbody>
    </table>
    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
  </div>
</div>
<app-modal></app-modal>
