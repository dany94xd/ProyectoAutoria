
<div class="row mt-5">
  <div class="col">
    <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal" 
    data-target="#modalFila" (click)="resetForm()">Nueva Fila</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Fila</th>
          <th scope="col">Nombre</th>
          <th scope="col">Bloque</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let fila of filas 
        | paginate: {itemsPerPage: 7, currentPage: pageActual}; index as i">

          <th scope="row"> {{i+1}}</th>
          <td>{{fila.idfila}}</td>
          <td>{{fila.nombre}}</td>
          <td>{{fila.idbloque}}</td>
          <td>
            <button class="btn btn-primary"
             (click)="onPreUpdateFila(fila)" data-toggle="modal" data-target="#modalFila">Actualizar</button>
          </td>
          <td>
            <a href="/admin/list-filas" class="btn btn-danger" 
            (click)="onDeleteFila(fila.id)">Borrar</a>
          </td>
        </tr>

      </tbody>
    </table>
    <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
  </div>
</div>
<app-modal></app-modal>
